<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        transition: scale 0.6s;
      }

      #container div:hover {
        scale: 1.1;
      }

      #container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;

        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      let cont = document.getElementById("container");
      let prepend = true;
      let colorArr = [
        "teal",
        "purple",
        "yellow",
        "brown",
        "blue",
        "green",
        "cyan",
        "darkgray",
        "red",
      ];
      for (let i = 0; i < colorArr.length; i++) {
        let div = document.createElement("div");
        div.style.cssText = `
          background-color: ${colorArr[i]};
          width:90%;
          height: 300px;
        
          `;

        if (prepend) {
          cont.prepend(div);
        } else {
          cont.append(div);
        }
        prepend = !prepend;
      }
    </script>
  </body>
</html>
