        <script>
            function count_area_rectangle(num1,num2){
            var num1 = parseInt(prompt("tell me the value of side a"))
            var num2 = parseInt(prompt("tell me the value of side b"))
            window.alert("the area of your rectangle is " + num1*num2)
            }
            
            function count_area_circle(num1){
            var num1 = parseInt(prompt("tell me the value of the radius"))
            
            window.alert("the area of your circle is " + num1*3.14)
            }
            
            function count_area_triangle(){
            var num1 = parseInt(prompt("tell me the length of base"))
            var num2 = parseInt(prompt("tell me the value of height"))
            window.alert("the area of your rectangle is " + (num1*num2)/2)
            }
            count_area_rectangle()

            count_area_triangle()
